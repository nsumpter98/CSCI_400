<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="../../STATIC/BOOTSTRAP/css/bootstrap.min.css" type="text/css">
</head>
<body>
<nav class="nav">

</nav>

<div class="container">
    <div class="grid">
        <div class="row">
            <div class="col-12 col-lg-6 mx-auto">
                <div class="card bg-body-tertiary shadow">
                    <div class="card-header">
                        <h5>Calories</h5>
                    </div>
                    <div class="card-body">
                        <form id="weightcalc">
                            <label for="hours">Hours</label>
                            <input type="number" id="hours" name="hours" placeholder="Hours" required>
                            <label for="activity">Activity</label>
                            <select id="activity" name="activity" required>
                                <option value="swimming">Swimming</option>
                                <option value="jogging">Jogging</option>
                                <option value="cycling">Cycling</option>
                            </select>
                            <button class="submit" name="submit">
                                <span>Submit</span>
                            </button>
                        </form>
                        <div class="results">
                            <h1 id="weightlostResult"></h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 mx-auto">
                <div class="card bg-body-tertiary shadow">
                    <div class="card-header">
                        <h5>Day of month</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <label for="dayInput">Enter a day number:</label>
                            <input type="number" id="dayInput" name="dayInput">
                            <button type="submit" id="submitBtn">Get Day Message</button>
                        </form>

                        <div id="message"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 mx-auto">
                <div class="card bg-body-tertiary shadow">
                    <div class="card-header">
                        <h5>Tuition Calc</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <label for="yearInput">Enter a year:</label>
                            <input type="number" id="yearInput" name="yearInput">
                            <button type="submit" id="submitBtn1">Get Tuition</button>
                        </form>

                        <div id="tuition"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 mx-auto">
                <div class="card bg-body-tertiary shadow">
                    <div class="card-header">
                        <h5>Grade Calc</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <label for="averageInput">Enter an average:</label>
                            <input type="number" id="averageInput" name="averageInput">
                            <button type="submit" id="submitBtn2">Get Grade</button>
                        </form>

                        <div id="grade"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer>
    <script src="JS/index.js" type="application/javascript"></script>
</footer>
</body>
</html>
