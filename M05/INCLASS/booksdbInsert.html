<!DOCTYPE html>

<!-- Create a form for people can use to add records to the books database -->
 
<html>
   <head>
      <meta charset="utf-8">
      <title>Adding records to the books DB</title>
   </head>
   <body>
      <p>Use the following form to add a book to the book's database:</p>
      <form method = "post" action = "booksdbInsert_pdo.php">
	     <p>Book ID:</p>
         <p><input type = "text" name = "bookid" size = "40"></p>
         <p>Title:</p>
         <p><input type = "text" name = "title" size = "40"></p>
		 <p>Category:</p>
         <p><input type = "text" name = "category" size = "40"></p>
		 <p>ISBN:</p>
         <p><input type = "text" name = "isbn" size = "40"></p>
		 <p>Price:</p>
         <p><input type = "text" name = "price" size = "40"></p>
		 <p>Select a author(s): <br><br>
		 <input type = "checkbox" name = "chkUlman" value = "John Ulman" />
           <label for = "chkUlman">John Ulman</label>
		 <input type = "checkbox" name = "chkDeitel" value = "Paul Deitel" />
           <label for = "chkDeitel">Paul Deitel</label>
	     <input type = "checkbox" name = "chkScott" value = "Johny Scott" />
           <label for = "chkScott">Johny Scott</label>
   	     <input type = "checkbox" name = "chkDavis" value = "Scott Davis" />
           <label for = "chkDavis">Scott Davis</label>
		 <input type = "checkbox" name = "chkFinkelstein" value = "Norman Finkelstein" />
           <label for = "chkFinkelstein">Norman Finkelstein</label>
		 </p>
		 <p><input type = "submit" value = "Add Book"></p>
      </form>
   </body>
</html>
