<!DOCTYPE html>

<!--
New England State Capitals Quiz
-->

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>New England State Capitals</title>
    <link rel="stylesheet" type="text/css" href="../../../../STATIC/common.css"/>
    <link rel="stylesheet" type="text/css" href="CSS/index.css"/>
</head>

<body>
<header>
    <h1>New England State Capitals Quiz</h1>
</header>
<div class="container">
    <div class="card">
        <h3>Civics Quiz - New England State Capitals:</h3>
        <form  method="get" id="StateCapitalsForm" >

            <table>
                <tr>
                    <td>The capital of Connecticut is: <div class="check" id="Connecticut"></div></td>
                    <td><input required type="text" name="Connecticut" size="25"/></td>
                </tr>
                <tr>
                    <td>The capital of Maine is: <div class="check" id="Maine"></div></td>
                    <td><input required type="text" name="Maine" size="25"/></td>
                </tr>
                <tr>
                    <td>The capital of Massachusetts is: <div class="check" id="Massachusetts"></div></td>
                    <td><input required type="text" name="Massachusetts" size="25"/></td>
                </tr>
                <tr>
                    <td>The capital of New Hampshire is: <div class="check" id="NewHampshire"></div></td>
                    <td><input required type="text" name="NewHampshire" size="25"/></td>
                </tr>
                <tr>
                    <td>The capital of Rhode Island is: <div class="check" id="RhodeIsland"></div></td>
                    <td><input required type="text" name="RhodeIsland" size="25"/></td>
                </tr>
                <tr>
                    <td>The capital of Vermont is: <div class="check" id="Vermont"></div></td>
                    <td><input required type="text" name="Vermont" size="25"/></td>
                </tr>
                <tr></tr>
                <tr>
                    <td><input type="submit" name="submitButton" id="suBmitbutton" value="Submit"/>&nbsp;&nbsp;&nbsp;
                        <input type="reset" name="resetButton" id="resetButton" value="Clear Form"/></td>
                    <td><div class="card" id="results"></div></td>
                </tr>
            </table>

        </form>
    </div>
</div>
<footer>
    <code><i>Nathanael Sumpter</i></code>
    <script type="module" src="JS/stateCapitals.js" ></script>
</footer>
</body>
</html>
