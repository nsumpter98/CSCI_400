<!DOCTYPE html>

<html>

<!-- Form Validation - Civics Quiz  -->

<head>
    <meta charset="utf-8"/>
    <title>Civics Quiz</title>

</head>
<body>
<h1>Civics Literacy Quiz</h1>
<form id="quiz">
    <h4> Question 1: How many amendments are there to the Constitution?</h4>
    <select id="q1">
        <option selected="selected" value="choose">select your answer</option>
        <option value="27">27</option>
        <option value="30">30</option>
        <option value="37">37</option>
        <option value="22">22</option>
        <option value="17">17</option>
    </select>

    <h4> Question 2: Who wrote the Declaration of Independence?</h4>

    <select id="q2">
        <option selected="selected" value="choose">select your answer</option>
        <option value="Thomas Jefferson">Thomas Jefferson</option>
        <option value="George Washington">George Washington</option>
        <option value="John Adams">John Adams</option>
        <option value="Gouverneur Morris">Gouverneur Morris</option>
    </select>

    <h4> Question 3: How many U.S. Senators are there?</h4>

    <select id="q3">
        <option selected="selected" value="choose">select your answer</option>
        <option value="200">200</option>
        <option value="100">100</option>
        <option value="50">50</option>
        <option value="400">400</option>
        <option value="150">150</option>
    </select>

    <hr/>
    <p><input type="submit" value="Score Test"></p>

    <p>your score is: <input type="text" id="scorefield" value="" size="10"></p>
    <p id="results"></p>
</form>
<script type="text/javascript" src="civics.js">
</script>
</body>

</html>
