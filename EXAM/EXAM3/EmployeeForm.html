<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <title>Employee Form</title>


    <style type="text/css">

        .button {
            width: 275px;
        }

        fieldset {
            border: 0px;
        }

        .error {
            color: red;
            font-weight: bold;
        }

    </style>
    <script>
        const form = document.querySelector('form');
        const startDateInput = document.getElementById('startdate');
        const endDateInput = document.getElementById('enddate');
        const daysInput = document.getElementById('days');


        function checkform() {
            var frm = document.getElementById("empform");
            if (frm.empname.value == "") {
                document.getElementById("name_error").innerHTML = "Please Enter Your Name";
                return false;
            } else {


                document.getElementById("name_error").innerHTML = "";
            }

            if (frm.daysR.value == "") {
                document.getElementById("days_error").innerHTML = "Please Enter Number of Days Requested";


                return false;
            } else {
                if (isNaN(frm.daysR.value) || frm.daysR.value < 1 || frm.daysR.value > 15) {
                    document.getElementById("days_error").innerHTML = "Number of days requested must be a numerical value between 1 and 15";
                    return false;
                }
                document.getElementById("days_error").innerHTML = "";
            }

            if (frm.dates.value == "") {
                document.getElementById("dates_error").innerHTML = "Please Enter Dates";
                return false;
            } else {

                var date = frm.dates.value;
                var dateRegex = /^\d{1,2}\/\d{1,2}\/\d{2,4} - \d{1,2}\/\d{1,2}\/\d{2,4}$/;
                if (!dateRegex.test(date)) {
                    document.getElementById("dates_error").innerHTML = "Please enter dates in the format: 4/11/20 â€“ 4/20/20";
                    return false;
                }
                document.getElementById("dates_error").innerHTML = "";
            }

            if (frm.manager.value == "") {
                document.getElementById("manager_error").innerHTML = "Please Enter Manager Name";
                return false;
            } else {
                document.getElementById("manager_error").innerHTML = "";
            }

            if (frm.approval.value == "") {
                document.getElementById("approval_error").innerHTML = "Please Select Approval";
                return false;
            } else {
                document.getElementById("approval_error").innerHTML = "";
            }

            if (frm.month.value == "month") {
                document.getElementById("month_error").innerHTML = "Please Select Month";
                return false;
            } else {
                document.getElementById("month_error").innerHTML = "";
            }

            if (frm.day.value == "day") {
                document.getElementById("day_error").innerHTML = "Please Select Day";
                return false;
            } else {
                document.getElementById("day_error").innerHTML = "";
            }

            if (frm.year.value == "year") {
                document.getElementById("year_error").innerHTML = "Please Select Year";
                return false;
            } else {
                document.getElementById("year_error").innerHTML = "";
            }

            if (frm.empname.value != "" && frm.daysR.value != "" && frm.dates.value != "" && frm.manager.value != "" && frm.approval.value != "" ) {
                document.getElementById("empform").submit();
            }
            //Complete the code ....


        }//end function


    </script>
</head>


<body>
<h2>Employee from</h2>

<form id="empform" onsubmit="return checkform();">

</form>
